global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@smi-platform.bf'
        from: 'alerts@smi-platform.bf'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alerts@smi-platform.bf'
        auth_password: '${ALERTMANAGER_SMTP_PASSWORD}'
        require_tls: true

  - name: 'critical'
    email_configs:
      - to: 'admin@smi-platform.bf'
        from: 'alerts@smi-platform.bf'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alerts@smi-platform.bf'
        auth_password: '${ALERTMANAGER_SMTP_PASSWORD}'
        require_tls: true
        headers:
          Subject: 'üö® [CRITICAL] SMI Platform Alert'

  - name: 'warning'
    email_configs:
      - to: 'admin@smi-platform.bf'
        from: 'alerts@smi-platform.bf'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alerts@smi-platform.bf'
        auth_password: '${ALERTMANAGER_SMTP_PASSWORD}'
        require_tls: true
        headers:
          Subject: '‚ö†Ô∏è  [WARNING] SMI Platform Alert'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
