version: '3.9'

x-airflow-common:
  &airflow-common
  image: apache/airflow:2.8.1-python3.11
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    POSTGRES_HOST: postgres-dwh
    POSTGRES_PORT: 5432
    POSTGRES_DB: smi_dwh
    POSTGRES_USER: smi_user
    POSTGRES_PASSWORD: smi_password
    MINIO_ENDPOINT: minio:9000
    MINIO_ACCESS_KEY: minioadmin
    MINIO_SECRET_KEY: minioadmin
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/plugins:/opt/airflow/plugins
    - ./src:/opt/airflow/src
    - ./data:/opt/airflow/data
    - ./scripts:/opt/airflow/scripts
    - airflow-logs:/opt/airflow/logs
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres-airflow:
      condition: service_healthy
    postgres-dwh:
      condition: service_healthy

services:
  # PostgreSQL - Airflow Metadata
  postgres-airflow:
    image: postgres:15-alpine
    container_name: smi-postgres-airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-airflow-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - smi-network

  # PostgreSQL - Data Warehouse
  postgres-dwh:
    image: postgres:15-alpine
    container_name: smi-postgres-dwh
    environment:
      POSTGRES_USER: smi_user
      POSTGRES_PASSWORD: smi_password
      POSTGRES_DB: smi_dwh
    volumes:
      - postgres-dwh-data:/var/lib/postgresql/data
      - ./scripts/ddl:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "smi_user"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - smi-network

  # Redis - Airflow Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: smi-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always
    networks:
      - smi-network

  # MinIO - Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: smi-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
    networks:
      - smi-network

  # Airflow Webserver
  airflow-webserver:
    <<: *airflow-common
    container_name: smi-airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - smi-network

  # Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    container_name: smi-airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - smi-network

  # Airflow Init
  airflow-init:
    <<: *airflow-common
    container_name: smi-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    user: "0:0"
    volumes:
      - airflow-logs:/sources/logs
    networks:
      - smi-network

  # Apache Superset
  superset:
    image: apache/superset:3.1.0
    container_name: smi-superset
    environment:
      SUPERSET_SECRET_KEY: 'superset-secret-key-change-me-in-production'
      DATABASE_DIALECT: postgresql
      DATABASE_USER: superset
      DATABASE_PASSWORD: superset
      DATABASE_HOST: postgres-superset
      DATABASE_PORT: 5432
      DATABASE_DB: superset
    ports:
      - "8088:8088"
    command: >
      bash -c "
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@admin.com --password admin &&
        superset init &&
        gunicorn --bind 0.0.0.0:8088 --workers 4 --timeout 120 --limit-request-line 0 --limit-request-field_size 0 'superset.app:create_app()'
      "
    depends_on:
      - postgres-superset
    restart: always
    networks:
      - smi-network

  # PostgreSQL - Superset Metadata
  postgres-superset:
    image: postgres:15-alpine
    container_name: smi-postgres-superset
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_DB: superset
    volumes:
      - postgres-superset-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "superset"]
      interval: 10s
      retries: 5
    restart: always
    networks:
      - smi-network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: smi-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    restart: always
    networks:
      - smi-network

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: smi-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ''
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: always
    networks:
      - smi-network

  # Alertmanager - Alert Management
  alertmanager:
    image: prom/alertmanager:latest
    container_name: smi-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager:/etc/alertmanager
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: always
    networks:
      - smi-network

volumes:
  postgres-airflow-data:
  postgres-dwh-data:
  postgres-superset-data:
  minio-data:
  airflow-logs:
  prometheus-data:
  grafana-data:
  alertmanager-data:

networks:
  smi-network:
    driver: bridge
